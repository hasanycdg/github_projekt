<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xml:lang="en">
    <body style="background-color: transparent">
        <ui:composition>
            <h:form>
                <p:menubar>
                    <p:menuitem title="Premium Account" icon="pi pi-star-fill" rendered="#{sessionInfoBean.loggedInAndPremium}"/>
                    <p:menuitem title="No Premium Account" icon="pi pi-star" rendered="#{sessionInfoBean.loggedInAndNotPremium}"/>
                    <p:menuitem value="Home" url="/secured/welcome.xhtml" rendered="#{sessionInfoBean.loggedIn}"/>
                    <p:menuitem value="Weather" url="/"/>
                    <p:menuitem value="Manage Users" url="/manager/select.xhtml" rendered="#{sessionInfoBean.hasRole('MANAGER')}"/>
                    <p:menuitem value="Change Users" url="/admin/users.xhtml" rendered="#{sessionInfoBean.hasRole('ADMIN')}"/>
                    <p:menuitem value="My Profil" url="/user/user.xhtml" rendered="#{sessionInfoBean.hasRole('USER')}"/>
                    <p:menuitem value="Security Test" url="/secured/test.xhtml" rendered="#{sessionInfoBean.loggedIn}"/>
                    <p:menuitem value="Login" url="/login.xhtml" rendered="#{!sessionInfoBean.loggedIn}"/>
                    <p:menuitem value="Register" url="/register_page.xhtml" rendered="#{!sessionInfoBean.loggedIn}"/>
                    <p:menuitem value="Logout" url="/logout" rendered="#{sessionInfoBean.loggedIn}"/>
                </p:menubar>
            </h:form>
        </ui:composition>
    </body>
</html>
