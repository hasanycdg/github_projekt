<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <p:messages id="messages" showDetail="true"/>
        <form id="login_form" action="#{request.contextPath}/login" method="post">
            <h:panelGrid columns="2">
                <p:outputLabel for="username" value="Username:"/>
                <p:inputText id="username" type="text" required="true"/>

                <p:outputLabel for="password" value="Password:"/>
                <p:inputText id="password" type="password" required="true"/>

                <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                    <span class="ui-button-text">Login</span>
                </button>
                <p:commandLink value="I forgot my password" oncomplete="PF('forgotPasswordDialog').show();"/>
            </h:panelGrid>
        </form>

        <p:dialog id="forgotPasswordDialog" widgetVar="forgotPasswordDialog" header="Forgot Password" modal="true" resizable="false">
            <h:form>
                <p:outputLabel value="Enter your email:"/>
                <p:inputText id="email" value="#{resetPasswordController.email}" required="true"/>

                <p:commandButton value="Recover Password" action="#{resetPasswordController.requestPasswordChange}"
                                 update=":messages :forgotPasswordDialog"
                                 onclick="PF('forgotPasswordDialog').hide();"/>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
